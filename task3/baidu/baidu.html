<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>百度首页</title>
    <link rel="stylesheet" type="text/css" href="baidu.css" />
</head>

<body>
    <!-- 设置导航栏 -->
    <div class="wraper">
        <div class="nav">
            <ul>
                <li class="public">
                    <a href="http://www.nuomi.com/?cid=002540">糯米</a>
                </li>
                <li class="public">
                    <a href="http://news.baidu.com/">新闻</a>
                </li>
                <li class="public">
                    <a href="https://www.hao123.com/">hao123</a>
                </li>
                <li class="public">
                    <a href="http://map.baidu.com/">地图</a>
                </li>
                <li class="public">
                    <a href="http://v.baidu.com/">视频</a>
                </li>
                <li class="public">
                    <a href="http://tieba.baidu.com/">贴吧</a>
                </li>
                <li class="user">
                    <a href="http://home.baidu.com/">登录</a>
                </li>
                <li class="user">
                    <a href="http://home.baidu.com/">设置</a>
                </li>
                <li class="product">
                    <a href="#">更多产品</a>
                </li>
            </ul>
        </div>
        <div class="article">
            <div class="content">
                <!-- 设置图片 -->
                <div class="logo">
                    <img src="img/logo.png" width="270px" height="129px">
                </div>
                <!-- 设置搜索版块 -->
                <form action="">
                    <div class="search">
                        <input autofocus name="search" type="text" class="searchtext">
                        <input type="submit" value="百度一下" class="searchbutton">
                    </div>
                </form>
            </div>
        </div>
        <!-- 设置底部 -->
        <div class="footer">
            <div class="ft">
                <!--设置脚部推广-->
                <div class="spread">
                    <span><img src="img/scan.png" width="60px" height="60px" /></span>
                    <span>
                    <p>
                        <b>手机百度</b>
                    </p>
                    <p>
                        快人一步
                    </p>
                </span>
                    <span><img src="img/scan.png" width="60px" height="60px" /></span>
                    <span>
                    <p>
                        <b>百度糯米</b>
                    </p>
                    <p>
                        一元大餐
                    </p>
                </span>
                </div>
                <!-- 设置备注 -->
                <div class="memo">
                    <!-- 两行不同格式标签用p标签 -->
                    <p class="memo-p1">
                        <a href="http://home.baidu.com/">把百度设为主页</a>
                        <a href="http://home.baidu.com/">关于百度</a>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
