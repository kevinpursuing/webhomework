<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>loading动画</title>
    <link rel="stylesheet" type="text/css" href="loading.css">
    <link rel="stylesheet" type="text/css" href="bike.css">
</head>

<body>
    <article class="wrap">
        <!-- 设置自行车 -->
        <div class="bike-content"></div>
        <article class="bike">
            <!-- 设置框架 -->
            <section class="frame">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </section>
            <!-- 设置车轮 -->
            <section class="wheel">
                <div class="frontwheel">
                    <div class="wheel-1">
                        <!-- 设置前轮轴 -->
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <div class="backwheel">
                    <div class="wheel-2">
                        <!-- 设置后轮轴 -->
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </section>
            <!-- 设置车座 -->
            <section class="seat">
            </section>
            <!-- 设置车把 -->
            <section class="handlebars">
            </section>
        </article>
        </div>
        <!--设置loading-->
        <div class="content">
            <!-- 文字模块 -->
            <div class="word-content">
                <section class="word">loading.......</section>
            </div>
            <!-- 加载模块 -->
            <div class="loading-content">
                <section class="loading">
                    <!-- 动态填充模块 -->
                    <section class="fill"></section>
                    <!-- 旋转模块 -->
                    <section class="rotate">
                        <div class="leaf">
                            <div class="part1"></div>
                            <div class="part2"></div>
                            <div class="part3"></div>
                            <div class="part4"></div>
                        </div>
                    </section>
                    <section class="leaf-group">
                    </section>
                </section>
            </div>
        </div>
    </article>
</body>

</html>
