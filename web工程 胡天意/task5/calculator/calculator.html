<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>计算器</title>
    <link rel="stylesheet" type="text/css" href="css/calculator.css">
</head>

<body>
    <!-- 设置计算器 -->
    <article class="calculator">
        <input id="x1" type="text">
        <!-- 设置操作符 -->
        <select id="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input id="x2" type="text">
        <!-- 设置计算按钮 -->
        <input id="result-b" type="button" value="计算">
        <section id="result-text"></section>
    </article>
</body>
<script type="text/javascript" src="calculator.js"></script>

</html>
